<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
</head>
<body>
    <table border="1" cellpadding="10" cellpadding="0" align="center">
        <tr>
            <td>dato1</td>
            <td colspan="2">dato2</td>
            <!--<td>dato3</td>-->
        </tr>
        <tr>
            <td colspan="2">dato4</td>
            <!--<td>dato5</td>-->
            <td>dato6</td>
        </tr>
        <tr>
            <td>dato7</td>
            <td colspan="2">dato8</td>
            <!--<td>dato9</td>-->
        </tr>
    </table>
</body>
</html>
